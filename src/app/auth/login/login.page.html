<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!--<form #form="ngForm" (ngSubmit)="login(form)">-->
  <form #form="ngForm" (ngSubmit)="login(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3></h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input name="usuario" placeholder="usuario" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="senha" type="password" placeholder="senha" ngModel required></ion-input>
            </ion-item>
          </div>
          <div padding>
            <!--<ion-button size="large" type="submit" [disabled]="form.invalid" expand="block">Login</ion-button>-->
            <ion-button size="large" type="submit" [disabled]="form.invalid" routerLink="/tabs/tab1" routerDirection="root" expand="block">Login</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

</ion-content>
